<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="search-pane">
            <label for="word">Word: </label>
            <input type="text" name="word" id="input-search-term"/>
            <button type="button" id="search-button" onclick="main()">Search</button>
        </div>
        <p id="error-message"></p>
    </div>

    <div id="search-result">
        <div><p>Word: <p id="word"></p></p></div>
        <div><p>Phonetic: <p id="phonetic"></p>|</p>
            <audio id="myAudio" src="#"></audio>
            <div cursor="pointer"><img src="https://www.freeiconspng.com/uploads/sound-png-icon-0.png" height="42" width="42" onclick="playSound()" cursor="pointer"></div></div>
        <div>
            <p>Origin: <p id="origin"></p></p>
        </div>
    </div>
    <div id="meanings">
        <p>Meanings:</p>
        <ol id="meanings-list"></ol>
    </div>
</body>
</html>
